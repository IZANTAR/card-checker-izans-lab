
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IZAN'S LAB - Checker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #0e0e0e;
      color: white;
      text-align: center;
      padding: 30px;
    }
    textarea {
      width: 80%;
      height: 150px;
      background-color: #1a1a1a;
      color: #00ffcc;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-family: monospace;
    }
    .button-group button {
      margin: 10px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .purple-btn { background-color: #9b59b6; color: white; }
    .orange-btn { background-color: #e67e22; color: white; }
    .red-btn { background-color: #e74c3c; color: white; }
    .green-btn { background-color: #2ecc71; color: white; }
    .gold-btn { background-color: #f1c40f; color: black; }
  </style>
</head>
<body>
  <h1 style="color:#00bcd4;">El mejor verificador/validador de tarjetas de crédito<br>gratuito de la historia</h1>
  <h2 style="color:#b55ee8;">Verificador y Validador de Tarjeta de Crédito <b>IZAN'S LAB ®</b></h2>

  <label for="gateway">Pasarela Activa:</label>
  <select id="gateway">
    <option value="braintree">Braintree (Real)</option>
    <option value="stripe">Stripe Test</option>
    <option value="paypal">PayPal Test</option>
    <option value="binlookup">BIN Lookup Only</option>
    <option value="random">Randomizer</option>
  </select>

  <br><br>
  <textarea id="input" placeholder="Ingresa las tarjetas aquí..."></textarea>

  <div class="button-group">
    <button id="validateBtn" class="purple-btn">Validar</button>
    <button id="pauseBtn" class="orange-btn">Pausa</button>
    <button id="stopBtn" class="red-btn">Detener</button>
  </div>

  <div class="toggle-buttons">
    <button id="vivasToggle" class="green-btn" onclick="toggleBox('vivasResults')">Vivas: 0</button>
    <button id="dieToggle" class="red-btn" onclick="toggleBox('dieResults')">Muertas: 0</button>
    <button id="unknownToggle" class="gold-btn" onclick="toggleBox('unknownResults')">Desconocidas: 0</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
