<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IZAN'S LAB - Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>El mejor verificador/validador de tarjetas de crédito<br>gratuito de la historia</h1>
    <h2>Verificador y Validador de Tarjeta de Crédito <b>IZAN'S LAB ®</b></h2>

    <label for="gateway">Pasarela Activa:</label>
    <select id="gateway">
      <option value="braintree">Braintree (Real)</option>
      <option value="stripe">Stripe Test</option>
      <option value="paypal">PayPal Test</option>
      <option value="binlookup">BIN Lookup Only</option>
      <option value="random">Randomizer</option>
    </select>

    <textarea id="input" placeholder="Ingresa las tarjetas aquí..."></textarea>

    <div class="button-group">
      <button id="validateBtn" class="purple-btn">Validar</button>
      <button id="pauseBtn" class="orange-btn">Pausa</button>
      <button id="stopBtn" class="red-btn">Detener</button>
    </div>

    <p><strong>Grupo Telegram:</strong> 🇪🇸 <span style="color:cyan">ESCUELA BINS Y CCS SOLO AMIGOS 🐝</span></p>

    <div class="toggle-buttons">
      <button id="vivasToggle" class="green-btn" onclick="toggleBox('vivasResults')">Vivas: 0</button>
      <button id="dieToggle" class="red-btn" onclick="toggleBox('dieResults')">Muertas: 0</button>
      <button id="unknownToggle" class="gold-btn" onclick="toggleBox('unknownResults')">Desconocidas: 0</button>
    </div>

    <div id="vivasResults" class="results-box"></div>
    <div id="dieResults" class="results-box"></div>
    <div id="unknownResults" class="results-box"></div>

    <button onclick="descargarVivas()" class="purple-btn download-btn">Descargar Vivas</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
